{% extends 'navbar.html' %}

{% block content %}

<div class="container">
    <h2>Login!</h2>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        Username : <input type="text" name="username">
        <br>
        Password : <input type="text" name="password">
        <br>
        <input type="submit" value="Login">

    </form>
</div>

{% endblock %}
