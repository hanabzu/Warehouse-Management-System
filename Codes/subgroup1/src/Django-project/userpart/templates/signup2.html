{% extends 'navbar.html' %}

{% block contents %}

<div class="container">
    <h2>Sign Up!</h2>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %} <!-- for 보안 -->
        Username : <input type="text" name="username">
        <br>
        Password : <input type="password" name="password1">
        <br>
        Confirm Password : <input type="password" name="password2">
        <br>
        <input type="submit" value="Sign Up">

    </form>
</div>

{% endblock %}
