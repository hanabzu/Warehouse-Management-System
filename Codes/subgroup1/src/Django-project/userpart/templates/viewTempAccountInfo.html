{% extends 'base.html' %}
{% block content %}

        </div>

    <h5 class="border-bottom my-3 py-2">{{tA.accountid}}개의 답변이 있습니다.</h5>
    <div class="card my-3">
        <div class="card-body">

            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ tA.accountid }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
